<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Assignment</title>
</head>
<body>
    <main>
        <img src="images/logo/logo.png" alt="image of logo">
        <h1>Want to be your own boss?</h1>
        <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        <img src="images/bg-image/scooter.svg" alt="Person on scooter">
        <form> 
            <h2>Apply Now</h2>
            <p>Enter your info below</p>
            <input type="text" id="fname" name="fname" value="First name"><br>
            <input type="text" id="lname" name="lname" value="Last name"><br>
            <input type="tel" id="phone" name="phone" value="Phone number"><br>
            <input type="email" id="email" name="email" value="Email Address"><br>
        </form>
    </main>
    <footer> 
        <p>See how much you can earn with Dash.</p>
        <p>how many hours do you want to drive with us this week?</p>
        <input type="text" id="fname" name="fname" value="Hours"><br>
        <input type="text" id="lname" name="lname" value="City"><br>
        <button type="button" value="Calculate">Calculate</button><br>
        <img src="images/icons/facebook.svg" alt="facebook logo">
        <img src="images/icons/instagram.svg" alt="instagram icon">
        <img src="images/icons/linkedin.svg" alt="linkedin icon">
        <img src="images/icons/twitter.svg" alt="twitter icon">
        
    </footer>

</body>
</html>
